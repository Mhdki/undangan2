<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tanpa Canvas</title>
    <style>
        /* --- RESET & BASIC STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* --- NAVIGATION --- */
        nav {
            background-color: #2c3e50;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #e0eafc 100%);
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* --- INTERACTIVE ELEMENT (DOM MANIPULATION) --- */
        .counter-box {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MyProject</div>
        <div class="nav-links">
            <a href="#">Beranda</a>
            <a href="#">Fitur</a>
            <a href="#">Kontak</a>
        </div>
    </nav>

    <div class="hero">
        <h1 id="main-title">Halo, Dunia!</h1>
        <p>Ini adalah struktur kode dasar HTML/CSS/JS tanpa render visual Canvas. Siap untuk dikembangkan lebih lanjut.</p>
        
        <button class="btn" onclick="ubahTeks()">Klik Saya</button>

        <div class="counter-box">
            <p>Jumlah Klik: <span id="counter">0</span></p>
        </div>
    </div>

    <script>
        // Variabel state sederhana
        let count = 0;
        const titleElement = document.getElementById('main-title');
        const counterElement = document.getElementById('counter');

        // Fungsi untuk mengubah teks dan counter
        function ubahTeks() {
            // Logika Counter
            count++;
            counterElement.innerText = count;

            // Logika Ubah Judul
            if (count % 2 === 0) {
                titleElement.innerText = "Halo, Dunia!";
                titleElement.style.color = "#2c3e50";
            } else {
                titleElement.innerText = "Kode Berjalan!";
                titleElement.style.color = "#e74c3c";
            }
            
            console.log(`Tombol diklik ${count} kali.`);
        }
    </script>

</body>
</html>
